<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vet Clinic Blog</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
      }
      .container {
        width: 80%;
        margin: auto;
        overflow: hidden;
      }
      header {
        background: #50b3a2;
        color: white;
        padding-top: 30px;
        min-height: 70px;
        border-bottom: #e8491d 3px solid;
      }
      header a {
        color: #ffffff;
        text-decoration: none;
        text-transform: uppercase;
        font-size: 16px;
      }
      header ul {
        padding: 0;
        list-style: none;
      }
      header li {
        float: left;
        display: inline;
        padding: 0 20px 0 20px;
      }
      header #branding {
        float: left;
      }
      header #branding h1 {
        margin: 0;
      }
      header nav {
        float: right;
        margin-top: 10px;
      }
      header .highlight,
      header .current a {
        color: #e8491d;
        font-weight: bold;
      }
      header a:hover {
        color: #ffffff;
        font-weight: bold;
      }
      .submit-story {
        background-color: #ffffff;
        padding: 20px;
        margin-top: 20px;
      }
      .submit-story h2 {
        margin-bottom: 20px;
      }
      .submit-story input[type="text"],
      .submit-story input[type="email"],
      .submit-story textarea {
        width: 100%;
        margin-bottom: 20px;
        padding: 10px;
      }
      .submit-story input[type="submit"] {
        display: block;
        width: 100%;
        padding: 10px;
        background-color: #333;
        color: white;
        border: 0;
        cursor: pointer;
      }
      .submit-story input[type="submit"]:hover {
        background-color: #e8491d;
      }
    </style>
  </head>
  <body>
    <header>
      <div class="container">
        <div id="branding">
          <h1><span class="highlight">Vet</span> Clinic Blog</h1>
        </div>
        <nav>
          <ul>
            <li class="current"><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="services.html">Services</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <div class="container">
      <section class="submit-story">
        <h2>Share Your Story</h2>
        <form
          action="submit_story.php"
          method="post"
          enctype="multipart/form-data"
        >
          <input type="text" name="client_name" placeholder="Your Name" />
          <input type="text" name="pet_name" placeholder="Your Pet's Name" />
          <textarea name="story" placeholder="Your Story"></textarea>
          <input type="file" name="pet_photo" />
          <input type="submit" value="Submit" />
        </form>
      </section>
    </div>
  </body>
</html>
